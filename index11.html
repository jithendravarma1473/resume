<!DOCTYPE html>
<html>
    <body>
        <h1>String Operations</h1>
        <p>The length of the string</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            let text ="ABCDRFHRIHT";
            document.getElementById("demo").innerHTML=text.length;
            </script>
        <p>Slice() method</p>
        <script>
            let str="Apple,orange,kiwi";
            document.getElementById("demo1").innerHTML=str.slice(7,13);
        </script>
    </body>
</html>
