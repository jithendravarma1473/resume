<!DOCTYPE html>
<html>
    <body>
        <h1>program for if statement</h1>
        <p id="demo"></p>
        <script>
            const minute=new Date().getMinutes();
            let a;
            if (minute < 10)
            {
                a="hi the minute is less than 10";
            }
            else{
                a="hello the minute is greater then 10";
            }
            document.getElementById("demo").innerHTML=a;
        </script>
    </body>
</html>
