<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            let rev = 0;
            let num = 123456;
            let lastDigit;

            while(num != 0){
	            lastDigit = num % 10;
                rev = rev * 10 + lastDigit;
                    num = Math.floor(num/10);
            }
            document.getElementById("demo").innerHTML=rev;

        </script>
    

    </body>
</html>
