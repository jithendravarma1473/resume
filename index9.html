<!DOCTYPE html>
<html>
    <body>
        
<h1>JavaScript Arrays</h1>
<h2>The shift() Method</h2>

<p>shift() removes the first item of an array:</p>

        <p id="demo"></p>
        <script>
            const student=["jithendra","varma","jithu","jit"];
            student.shift();
            student.unshift("lemon","apple");
            student.push("kiwi");
            
            document.getElementById("demo").innerHTML=student;
        </script>
    </body>
</html>
